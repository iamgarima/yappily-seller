<div class="container">  
  <div class="row"> 
    <div class="col-md-12 text-center" ng-repeat="(category, categoryItems) in sellerItems">
      <h2>{{category}}</h2>
      <div class="row">
        <div class="col-md-3 text-center" ng-repeat="categoryItem in categoryItems">
          <img ng-src="{{categoryItem.imageUrl}}">
          <p>{{categoryItem.title}}</p>
          <p>{{categoryItem.description}}</p>
        </div>
      </div>  
    </div>
  </div>  
</div>
