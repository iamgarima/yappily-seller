<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8">
  <title>Yappily-Seller</title>
  <link rel="stylesheet" href="style/lib/bootstrap.min.css">
  <link rel="stylesheet" href="style/app.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script type="text/javascript" src="js/lib/angular.min.js"></script>
  <script type="text/javascript" src="js/app.module.js"></script>
  <script type="text/javascript" src="js/home.module.js"></script>
  <script type="text/javascript" src="js/home.controller.js"></script>
  <script type="text/javascript" src="js/footer.component.js"></script>
  <script type="text/javascript" src="js/header.directive.js"></script>
  <script type="text/javascript" src="js/categoryBar.directive.js"></script>
  <script type="text/javascript" src="js/item.directive.js"></script>
</head>
<body ng-app="app">
  <div ng-controller="HomeCtrl">
    <!-- ******** home page ******** -->
    <header logo="sellerData.logoUrl" header-image="sellerData.headerImageUrl"></header>
    
    <div data-section="chat-button">
      <button>Chat</button>
    </div>

    <category-bar seller-tags="sellerData.tags"></category-bar>

    <item seller-items="sellerData.items"></item>    

    <footer></footer>

    <!-- / ******** home page ******** -->
  </div> 
</body>
</html>
